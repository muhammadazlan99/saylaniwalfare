<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Name</title>
    <style>
        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .name-container {
            display: inline-block;
            white-space: nowrap;
            font-size: 36px;
            font-weight: bold;
            color: #3498db;
            animation: slideIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="name-container">Mohsin Nawaz</div>
</body>
</html>

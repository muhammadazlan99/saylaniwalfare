<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger</title>
    <style>
        /* Styles for the burger */
        .burger {
            width: 200px;
            height: 150px;
            background-color: #e67e22;
            position: relative;
            border-radius: 10px;
        }

        /* Styles for the top bun */
        .top-bun {
            width: 100%;
            height: 30%;
            background-color: #ecf0f1;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        /* Styles for the lettuce */
        .lettuce {
            width: 100%;
            height: 30%;
            background-color: #2ecc71;
        }

        /* Styles for the patty */
        .patty {
            width: 100%;
            height: 30%;
            background-color: #d35400;
        }

        /* Styles for the bottom bun */
        .bottom-bun {
            width: 100%;
            height: 10%;
            background-color: #ecf0f1;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="burger">
        <div class="top-bun"></div>
        <div class="lettuce"></div>
        <div class="patty"></div>
        <div class="bottom-bun"></div>
    </div>
</body>
</html>
